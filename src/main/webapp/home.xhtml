<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="layout/mainLayout.xhtml">
    <ui:define name="content">
        <div class="block">
            <div class="column span-17">
                <h2>Today's Conferences</h2>
                <a4j:repeat id="conferenceList" value="#{todaysConferences}" var="_conference">
                    <div>
                        <h:link id="conferenceLink" value="#{_conference.name}" outcome="/conference.xhtml">
                            <f:param name="id" value="#{_conference.id}"/>
                        </h:link>
                        <br/>
                        #{_conference.location}<br/>
                        #{_conference.startDate} - #{_conference.endDate}
                    </div>
                </a4j:repeat>
            </div>
        </div>
        <div class="block">
            <div class="column span-24">
                <h:link id="allConferenceLink" value="Browse all conferences" outcome="/conferences.xhtml" />
            </div>
        </div>
    </ui:define>
</ui:composition>
